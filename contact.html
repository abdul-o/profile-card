<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Abdullateef Dauda</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <nav class="topnav" role="navigation" aria-label="Main navigation">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html" aria-current="page">Contact</a>
  </nav>

  <main class="page-container">
    <article class="contact-card">
      <h1 class="gradienttext">Contact Us</h1>

      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" data-testid="test-contact-name" aria-describedby="error-name" required />
          <span id="error-name" data-testid="test-contact-error-name" class="error"></span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" data-testid="test-contact-email" aria-describedby="error-email" required />
          <span id="error-email" data-testid="test-contact-error-email" class="error"></span>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" data-testid="test-contact-subject" aria-describedby="error-subject" required />
          <span id="error-subject" data-testid="test-contact-error-subject" class="error"></span>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="4" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>
          <span id="error-message" data-testid="test-contact-error-message" class="error"></span>
        </div>

        <button type="submit" data-testid="test-contact-submit" class="btn">Submit</button>
        <p id="successMessage" class="success" data-testid="test-contact-success" hidden>
          âœ… Your message has been successfully submitted!
        </p>
      </form>
    </article>
  </main>

  

<script>
  const form = document.getElementById('contactForm');
  const successMessage = document.getElementById('successMessage');

  form.addEventListener('submit', e => {
    e.preventDefault();

    // Clear old errors
    document.querySelectorAll('.error').forEach(el => (el.textContent = ''));

    const name = form.fullName.value.trim();
    const email = form.email.value.trim();
    const subject = form.subject.value.trim();
    const message = form.message.value.trim();
    let valid = true;

    // Select all error spans properly
    const errorName = document.getElementById('error-name');
    const errorEmail = document.getElementById('error-email');
    const errorSubject = document.getElementById('error-subject');
    const errorMessage = document.getElementById('error-message');

    // Email regex pattern
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Validation checks
    if (!name) {
      errorName.textContent = 'Full name is required.';
      valid = false;
    }

    if (!email) {
      errorEmail.textContent = 'Email is required.';
      valid = false;
    } else if (!emailPattern.test(email)) {
      errorEmail.textContent = 'Enter a valid email (name@example.com).';
      valid = false;
    }

    if (!subject) {
      errorSubject.textContent = 'Subject is required.';
      valid = false;
    }

    if (!message) {
      errorMessage.textContent = 'Message is required.';
      valid = false;
    } else if (message.length < 10) {
      errorMessage.textContent = 'Message must be at least 10 characters.';
      valid = false;
    }

    // If all inputs are valid
    if (valid) {
      successMessage.hidden = false;
      form.reset();
    } else {
      successMessage.hidden = true;
    }
  });
</script>



</body>
</html>
